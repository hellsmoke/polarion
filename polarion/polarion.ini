"WARNING: If Polarion is installed as a service, it is necessary to reinstall the service for changes in this file to take effect. Run service.bat to do this. "
-data
C:\Polarion\polarion\..\data\workspace
-configuration
C:\Polarion\polarion\..\data\workspace\.config
-vm
C:\Polarion\bundled\java\bin\java.exe
-vmargs
